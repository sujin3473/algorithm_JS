<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>회문 문자열</title>
</head>
<body>
  <script>
    function solution(s) {
      let answer = "NO";
      const reverseArr = Array.from(s).reverse().join('');
      if(reverseArr.toUpperCase() == s.toUpperCase()) answer="YES";
      return answer;
    }

    const str = "goooG";
    console.log(solution(str));
  </script>
</body>
</html>

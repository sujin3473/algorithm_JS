<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>유효한 팰린드롬</title>
</head>
<body>
  <script>
    function solution(s) {
      let answer = "NO";
      let arr = [];
      for(let i=0; i<s.length; i++) {
        if((/[a-zA-Z]/).test(s[i])) arr.push(s[i]);
      }
      let str = arr.join('').toUpperCase();
      if(str == arr.reverse().join('').toUpperCase()) answer="YES";
      return answer;
    }

    const str = 'found7, time: study; Yduts; emit, 7Dnuof';
    console.log(solution(str));
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>문자열 압축</title>
</head>
<body>
  <script>
    function solution(s) {
      let answer = s[0];
      let count = 1;
      for(let i=1; i<s.length; i++) {
        if(s[i]===s[i-1]) {
          count++;
          if(i===(s.length-1)) answer+=count;
        } else {
          if(count>1) answer+=count;
          count = 1;
          answer+=s[i];
        }
      }
      return answer;
    }

    const str = "KKHSSSSSSSEE";
    console.log(solution(str));
  </script>
</body>
</html>

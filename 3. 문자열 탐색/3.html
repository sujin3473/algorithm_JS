<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>숫자만 추출</title>
</head>
<body>
  <script>
    function solution(s) {
      let answer = '';
      for(x of s) {
        if((/[0-9]/).test(x)) answer+=x;
      }
      return parseInt(answer);
    }

    const str = 'g0en2T0s8eSoft';
    console.log(solution(str));
  </script>
</body>
</html>

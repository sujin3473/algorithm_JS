<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>숫자만 추출</title>
</head>
<body>
  <script>
    function solution(s) {
      const arr = s.split('');
      let answer = '';
      for(let a of arr) {
        if(!isNaN(parseInt(a))) answer+=a;
      }
      return parseInt(answer);
    }

    const str = 'g0en2T0s8eSoft';
    console.log(solution(str));
  </script>
</body>
</html>

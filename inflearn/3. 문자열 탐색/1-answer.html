<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>회문 문자열</title>
</head>
<body>
  <script>
    function solution(s) {
      let answer = "YES";
      s =s.toLowerCase();
      if (s !== s.split('').reverse().join('')) answer = "NO"; 
      return answer;
    }
  
    const str = "goooG";
    console.log(solution(str));
  </script>
</body>
</html>

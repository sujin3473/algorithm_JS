<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>가장 짧은 문자거리</title>
</head>

<body>
  <script>
    function solution(str, c) {
      const answer = [];
      const arr2 = [];

      let p = str.length + 100;
      for (let i = 0; i < str.length; i++) {
        if (c === str[i]) p = 0;
        else p++;
        answer.push(p);
      }
      p = str.length + 100;
      for (let i = str.length - 1; i >= 0; i--) {
        if (c === str[i]) p = 0;
        else p++;
        if (p < answer[i]) answer[i] = p;
      }

      return answer;
    }

    const str = 'tteachermode';
    console.log(solution(str, 'e'));
  </script>
</body>

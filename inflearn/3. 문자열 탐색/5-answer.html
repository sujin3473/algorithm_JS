<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>문자열 압축</title>
</head>

<body>
  <script>
    function solution(s) {
      let arr = s.split('');
      let answer = arr[0];
      return answer;
    }

    const str = "KKHSSSSSSSEE";
    console.log(solution(str));
  </script>
</body>

</html>

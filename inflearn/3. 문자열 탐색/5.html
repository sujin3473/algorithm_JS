<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>문자열 압축</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = s[0];
      let p = s[0];
      let num = 1;
      for (let i = 1; i < s.length; i++) {
        if (s[i] === p) {
          num++;
          if (i === s.length - 1) {
            answer += num;
            break;
          }
        }
        else {
          if (num === 1) answer += s[i];
          else answer += num + s[i];
          num = 1;
          p = s[i];
        }
      }
      return answer;
    }
    const str = "KKHSSSSSSSE";
    console.log(solution(str));
  </script>
</body>

</html>

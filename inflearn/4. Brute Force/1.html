<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>자릿수의 합</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 9;
      let sums = [];
      for (let i = 0; i < arr.length; i++) {
        let arr2 = arr[i].toString().split('');
        let sum = 0;
        for (let j = 0; j < arr2.length; j++) {
          sum += Number(arr2[j]);
        }
        sums.push(sum);
      }
      let max = Math.max(...sums);
      let arr2 = [];
      for (let i = 0; i < sums.length; i++) {
        if (sums[i] === max) arr2.push(arr[i]);
      }
      return Math.max(...arr2);
    }

    const arr = [128, 460, 603, 40, 521, 137, 123, 1127];
    console.log(solution(arr));
  </script>
</body>

</html>

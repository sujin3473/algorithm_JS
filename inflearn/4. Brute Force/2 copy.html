<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>뒤집은 소수</title>
</head>

<body>
  <script>
    class Friend {
      constructor(email) {
        this.email = email;
        this.friends = [];
      }

      addFriendship(friend) {
        this.friends.push(friend);
        friend.friends.push(this);
      }

      canBeConnected(friend) {
        // Your code goes here
        let answer = false;
        const arr = this.friends;
        if (arr.indexOf(friend) !== -1) answer = true;
        if (!answer) {
          for (let i = 0; i < arr.length; i++) {
            if (arr[i].friends.indexOf(friend) !== -1) answer = true;
          }
        }
        return answer;
      }
    }

    const a = new Friend("A");
    const b = new Friend("B");
    const c = new Friend("C");
    const d = new Friend("D");

    a.addFriendship(b);
    b.addFriendship(c);
    c.addFriendship(d);

    // console.log(a.friends[0].friends);
    console.log(a.canBeConnected(d));
  </script>
</body>

</html>

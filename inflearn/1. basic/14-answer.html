<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>가장 긴 문자열</title>
</head>
<body>
  <script>
    function Solution(s) {
      let answer, max=Number.MIN_SAFE_INTEGER;
      for (let x of s) {
        if(x.length >max) {
          max=x.length;
          answer=x;
        }
      }
      return answer;
    }
    console.log(Solution(["teacher", "time", "student", "beautiful", "good"]));
  </script>
</body>
</html>

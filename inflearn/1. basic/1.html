<html>
  <head>
    <meta charset="UTF-8">
    <title>세 수 중 최솟값</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let num = a;
        num = b > a ? a : b;
        num = c > num ? num : c;
        return num;
      }
      console.log(solution(2, 5, 1));
    </script>
  </body>

</html>

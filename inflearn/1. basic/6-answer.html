<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>홀수</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = [];
      let sum = 0, min=Number.MAX_SAFE_INTEGER;
      for(let x of arr) {
        if(x%2 !== 0) {
          sum += x;
          if(x<min) min=x;
        }
      }
      answer.push(sum);
      answer.push(min);
      return answer;
    }

    const arr=[12,77,38,41,53,92,85];
    console.log(solution(arr));
  </script>
</body>
</html>

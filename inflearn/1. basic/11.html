<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>대문자 찾기</title>
</head>
<body>
  <script>
    function Solution(x) {
      let result = 0;
      for(let y of x) {
        if(y===y.toUpperCase()) result++;
        //let num = x.charCodeAt();
        //if(num>=65 && num<=90) answer++; 아스키 넘버로 하는 법
      }
      return result;
    }
    console.log(Solution("KoreaTimeGood"));
  </script>
</body>
</html>

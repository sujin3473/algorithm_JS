<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>문자 찾기</title>
</head>
<body>
  <script>
    function Solution(string, x) {
      let result = 0;
      for(i=0;i<string.length;i++) {
        if(string[i]===x) result++;
      }
      return result;
    }

    function Solution2(s, t) {
      //찾는 문자가 맨 끝에 있는 경우 마지막 요소가 공백값으로 저장된다.
      return s.split(t).length-1;
    }

    console.log(Solution("COMPUTERPROGRAMMING","R"));
  </script>
</body>
</html>

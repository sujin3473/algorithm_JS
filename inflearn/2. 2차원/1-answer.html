<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>큰 수 출력하기</title>
</head>
<body>
  <script>
    function Solution(arr) {
      let answer = [];
      answer.push(arr[0]);
      for (let i=1; i<arr.length; i++) {
        if(arr[i-1]<arr[i]) answer.push(arr[i]);
      }
      return answer;
    }

    const arr = [7,3,9,5,6,12]
    console.log(Solution(arr));
  </script>
</body>
</html>

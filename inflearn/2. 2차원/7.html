<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>봉우리</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = 0;
      const n = arr.length;
      const dx = [-1, 0, 1, 0];
      const dy = [0, -1, 0, 1];
      for(let i=0; i<n; i++) {
        for(let j=0; j<n; j++) {
          let max = arr[i][j];
          for(let k=0; k<4; k++) {
            let x = i+dx[k];
            let y = j+dy[k];
            if(x>=0&&y>=0&&x<n&&y<n) {
              if(arr[i][j]<arr[x][y]) max=arr[x][y];
            }
          }
          if (max == arr[i][j]) answer++;
        }
      }
      return answer;
    }

    let arr = [
      [5, 3, 7, 2, 3],
      [3, 7, 1, 6, 1],
      [7, 2, 5, 3, 4],
      [4, 3, 6, 4, 1],
      [8, 7, 5, 5, 2]
    ];
    console.log(solution(arr));

  </script>
</body>
</html>

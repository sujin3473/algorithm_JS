<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>가위 바위 보</title>
</head>
<body>
  <script>
    function solution(num, arr1, arr2) {
      let answer = [];
      for(let i=0; i<num; i++) {
        if(arr1[i]>arr2[i]) {
          if(arr1[i]===3 && arr2[i]===1) answer.push('B');
          else answer.push('A');
        }
        else if(arr1[i]===arr2[i]) answer.push('D');
        else answer.push('B');
      }
      return answer;
    }
    const arr1 = [2, 3, 3, 1, 3];
    const arr2 = [1, 1, 2, 2, 3];
    console.log(solution(arr1.length, arr1, arr2));
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>등수구하기</title>
</head>
<body>
  <script>
    function solution(arr) {
      let n = arr.length;
      // Array.from과 arrow function으로 배열 만들기
      let answer = Array.from({length:n}, ()=>1);
      for(x in arr) {
        let rank = 1;
        for(y in arr) {
          if(arr[x]<arr[y]) answer[x]++;
        }
      }
      return answer;
    }

    const arr = [87, 92, 92, 100, 76];
    console.log(solution(arr));
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>큰 수 출력하기</title>
</head>
<body>
  <script>
    function Solution(n, arr) {
      let answer = [];
      for(x of arr) {
        if(x>=n) answer.push(x);
      }
      return answer;
    }

    const arr = [7,3,9,5,6,12]
    console.log(Solution(6, arr));
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>일곱 난쟁이</title>
</head>
<body>
  <script>
    function Solution(arr) {
      num = arr.reduce((sum, a) => sum + a) - 100;
      for(i=0;i<8;i++) {
          for(j=i+1;j<9;j++) {
            if(arr[i] + arr[j] === num) {
              return arr.filter(
                (value, index) => index !== i && index !== j
              );
            }
          }
      }
    }

    const arr = [20,7,23,19,10,15,25,8,13];
    console.log(Solution(arr));
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>홀수</title>
</head>
<body>
  <script>
    function Solution(a, b, c, d, e, f, g) {
      const arr = [a, b, c, d, e, f, g];
      let odd = [];
      let sum = 0;
      for(i=0; i<arr.length; i++) {
        if(arr[i]%2 !== 0) {
          odd.push(arr[i]);
          sum += arr[i];
        }
      }
      let min = odd[0];
      for(i = 0; i<odd.length-1; i++) {
        min = min>odd[i+1] ? odd[i+1] : min;
      }
      return [sum, min];
    }
    console.log(Solution(12,77,38,41,53,92,85)[0]);
    console.log(Solution(12,77,38,41,53,92,85)[1]);
  </script>
</body>
</html>

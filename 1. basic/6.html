<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>홀수</title>
</head>
<body>
  <script>
    function Solution(arr) {
      let odd = [];
      let sum = 0;
      for(i=0; i<arr.length; i++) {
        if(arr[i]%2 !== 0) {
          odd.push(arr[i]);
          sum += arr[i];
        }
      }
      let min = odd[0];
      for(i = 0; i<odd.length-1; i++) {
        min = min>odd[i+1] ? odd[i+1] : min;
      }
      return [sum, min];
    }
    const arr=[12,77,38,41,53,92,85];
    console.log(Solution(arr)[0]);
    console.log(Solution(arr)[1]);
  </script>
</body>
</html>

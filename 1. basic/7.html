<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>10부제</title>
</head>
<body>
  <script>
    function Solution(day, arr) {
      let answer = 0;
      for(let x of arr) {
        if(x%10 === day) answer++;
      }
      return answer;
    }
    console.log(Solution(0, [12,20,54,30,87,91,30]));
  </script>
</body>
</html>

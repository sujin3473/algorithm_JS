<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>10부제</title>
</head>
<body>
  <script>
    function Solution(a, b) {
      let sum = 0;
      for(i=0; i<b.length; i++) {
        if(b[i]%10 === a) sum++;
      }
      return sum;
    }
    console.log(Solution(0, [12,20,54,30,87,91,30]));
  </script>
</body>
</html>

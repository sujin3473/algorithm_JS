<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>문자 찾기</title>
</head>
<body>
  <script>
    function Solution(string, x) {
      let result = 0;
      for(i=0;i<string.length;i++) {
        if(string[i]===x) result++;
      }
      return result;
    }
    console.log(Solution("COMPUTERPROGRAMMING","R"));
  </script>
</body>
</html>

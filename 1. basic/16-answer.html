<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>중복문자제거</title>
</head>
<body>
  <script>
    function solution(s) {
      //indexOf(x) - 인자가 첫번째로 발견되는 index 리턴
      //indexOf(x, num) - num인덱스부터 x를 찾아서 첫번째로 발견되는 index 리턴
      
      let answer = "";
      for(let i in s) {
        // console.log(s[i], i, s.indexOf(s[i]));
        if(s.indexOf(s[i]) === i) answer+=s[i];
      }
      return answer;
    }

    function solution2(s) {
      let answer = "";
      for(let i=0; i<s.length; i++) {
        if(s.indexOf(s[i])===i) answer+=s[i];
      }
      return answer;
    }

    console.log(solution('ksekkset'));

  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>대문자 찾기</title>
</head>
<body>
  <script>
    function Solution(x) {
      let result = 0;
      for(i=0;i<x.length;i++) {
        if(x[i]===x[i].toUpperCase()) result++;
      }
      return result;
    }
    console.log(Solution("KoreaTimeGood"));
  </script>
</body>
</html>

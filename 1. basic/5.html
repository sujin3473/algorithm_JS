<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>최솟값 구하기</title>
</head>
<body>
  <script>
    function Solution(arr) {
      let min = arr[0];
      for(i = 1; i<arr.length; i++) {
        min = min>arr[i] ? arr[i] : min;
      }
      return min;
    }
    let arr = [5, 7, 1, 3, 2, 9, 11];
    console.log(Solution(arr));
  </script>
</body>
</html>

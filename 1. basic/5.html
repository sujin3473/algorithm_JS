<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>최솟값 구하기</title>
</head>
<body>
  <script>
    function Solution(a, b, c, d, e, f, g) {
      const arr = [a, b, c, d, e, f, g];
      let min = arr[0];
      for(i = 0; i<arr.length-1; i++) {
        min = min>arr[i+1] ? arr[i+1] : min;
      }
      return min;
    }
    console.log(Solution(5,3,7,11,2,15,17));
  </script>
</body>
</html>
